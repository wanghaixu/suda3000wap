<script language="javascript">
//记录已打开的按钮对象
var former;
//数据列表
function dataListArray(){
	//存储获取的数据
	this.array=[];
	//发送的数据
	this.postData={};
	//请求方法
	this.requireData=function(){};
};
seajs.use(['zepto.min','base_data','public','iscroll','pullToRefresh','layer'],function(zepto,Base_data,_Public){
	$('#wrapper').height($(window).height()-$('header').height()-$('form').height()-$('footer').height());
	//加载层
	var onload=layer.open({type: 2});
	//首次加载的数量
	var viewH=$(window).height()-$('header').height()-$('form').height()-$('footer').height();
	var nodeNumber=parseInt(viewH/63)+1;
	//$('#wrapper ul').css('min-height',$(window).height()-$('header').height()-$('form').height()-$('footer').height());
	/*计算数据条的宽度，动态插入数据后-此段可以删去，已在enhance_data.js中写好-开始*/
    //$('.messageContent').width($(window).width()+120);
    //$('.messageContent').find(".um").width($(window).width()-30);
	/*计算数据条的宽度，动态插入数据后-此段可以删去，已在enhance_data.js中写好-结束*/
	//点击弹出more按钮
	Base_data.moreBtn();
	//拨打电话,发短信,点击查看客户详情
	Base_data.skipToHref('.contact,.h-63');
	/*输入框获得焦点时，背景虚化-开始*/
	$('.focusShade').width($(window).width()).height($(window).height());
	$('input').focus(function(){
		$('.focusShade').removeClass('uhide');
	});
	$('input').blur(function(){
		$('.focusShade').addClass('uhide');
	});
	//表单提交
	function onsubmit(){
		$('input').attr('disabled',true);
		$('input').blur();
		setTimeout(function(){
			$('input').removeAttr('disabled');
		},50);
		var data={
			value:$('input').val()
		};
		dataListArray.postData.value=$('input').val()?$('input').val():"";
		dataListArray.requireData(dataListArray.postData,'search');
	}
	$('input').on('input',function(){
		if($(this).val()==""){
			dataListArray.postData.value="";
			dataListArray.requireData(dataListArray.postData,'all');
			$('.focusShade').addClass('uhide')
		}else{
			$('.focusShade').removeClass('uhide');
		}
	})
	//点击虚拟键盘提交
	$('form').submit(function(){
		onsubmit();
		return false;
	});
	//点击搜索图标提交
	$('.search-icon').on('tap',function(){
		onsubmit();
	})
	/*输入框获得焦点时，背景虚化-结束*/
	refresher.init({
		id:"wrapper",
		pullDownAction:Refresh,
		pullUpAction:Load
	});
	function Refresh(){
		$('#pullUp,.pullUpLabel,.loader').css('display','block');
		dataListArray.postData.data.start=0;
		dataListArray.postData.data.pageSize=dataListArray.array.length;
		dataListArray.requireData(dataListArray.postData,'refresh');
		myScroll.refresh();
	};
	dataListArray.close=false;
	function Load(){
		if(dataListArray.close){
			$('#pullUp,.pullUpLabel,.loader').css('display','none');
		}else{
			dataListArray.postData.data.start=dataListArray.array.length;
			dataListArray.postData.data.pageSize=10;
			dataListArray.requireData(dataListArray.postData,'add');
		}
		myScroll.refresh();
	};
	/*数据交互-开始*/
	dataListArray.postData={
		url:"http://"+Base_data.sdip+"/common/vendor/vendorList!doGetListData.action",
		type:'post',
		data:{
			pageSize:'20',
			start:'0',
			condition_txf:'',
			filterItemRelation:'全部或者',
		},
		value:''
	};
	var fieldType=['ft_Str','ft_ListStr','ft_Level','ft_Level','ft_ListStr','ft_ListStr','ft_ListStr'];
	var fieldid=['3000','3010','3020','3040','3150','3090','1822100'];
	var itemno=['0','1','2','3','4','5','6'];
	var fieldlabel=['供应商编码','供应商名称','地区','往来类型','联系人','业务员','分支机构'];
	var operate=['包含','包含','等于(包含子级)','等于(包含子级)','包含','包含','包含'];
	$('#pullUp,.pullUpLabel,.loader').css('display','none!important');
	dataListArray.requireData=function(postData,type){
		//输入框搜索
		if(type=='search'){
			for(var i=0;i<7;i++){
				var num=String(i);
				postData.data["filterItems["+num+"].displayvalue"]=postData.value;
				postData.data["filterItems["+num+"].fieldid"]=fieldid[i];
				postData.data["filterItems["+num+"].fieldlabel"]=fieldlabel[i];
				postData.data["filterItems["+num+"].fieldtype"]=fieldType[i];
				postData.data["filterItems["+num+"].itemno"]=itemno[i];
				postData.data["filterItems["+num+"].operate"]=operate[i];
				postData.data["filterItems["+num+"].realvalue"]=postData.value;
			}
		}else if(type=='all'){
			postData.data={
				pageSize:'20',
				start:'0',
				condition_txf:'',
				filterItemRelation:'全部或者',
			}
		}
		_Public.Get_ajax(postData,function(ret){
			if(ret.errNo){
				//提示错误信息弹窗
				_Public.hideProgress();
                _Public.closeToLogin(ret.errMsg);
			}else {
				var listData=ret.vendorclassList;
				var node="";
				for(var i=0;i<listData.length;i++){
					var phone=listData[i].mobilephone?listData[i].mobilephone:'',
						code=listData[i].code?listData[i].code:'',
						name=listData[i].shortname?listData[i].shortname:'',
						traderid=listData[i].traderid,
						tradetypename=listData[i].tradetypename?listData[i].tradetypename:"",
						shouldrecieve=listData[i].shouldrecieve?listData[i].shouldrecieve:'';
					node+='<li><div class="listBody"><ul class="messageContent um"><li class="um"><div class="ub ub-ver line-b h-63" Data-href="provider_detail.html?list_id='+traderid+'&list_code='+code+'"><div class="ub ub-pj mart-10"><div class="ub-f1 ut-s tx-14 tx-bla marr-30"><span class="marr-10 tx-bla-2">'+code+'</span><span class="tx-bla">'+name+'</span></div></div><div class="ub ub-ac  mart-10"><div class="w-80 tx-12 tx-bla-3 marr-15 ut-s">'+tradetypename+'</div><div class="mw-100 tx-12 tx-bla-3 marr-15 ut-s">'+phone+'</div><div class="ub-f1 tx-12 tx-bla-3 marr-15 ut-s padr-40 tx-r">'+shouldrecieve+'</div></div></div><div class="btn-more"></div></li><li class="line-b ub ub-ver ub-ac ub-pc contact" data-href="tel:'+phone+'"><div class="phone-icon"></div><div class="tx-14 tx-wh">电话</div></li><li class="line-b ub ub-ver ub-ac ub-pc contact" data-href="sms:'+phone+'"><div class="message-icon"></div><div class="tx-wh tx-14">短信</div></li></ul></div></li>';
				}
				if(type=='refresh'||type=='search'||type=='all'){
					$('#wrapper .list').find('.listBody').remove();
					dataListArray.array=listData;
				}else if(type=='add'){
					dataListArray.array=dataListArray.array.concat(listData);
				}else{
					if(listData.length<nodeNumber){
						dataListArray.close=true;
					}
					dataListArray.array=listData;
				}
				$('#wrapper .list').append(node);
				if(listData.length==0&&type!='add'){
					$('.none-icon').removeClass('uhide');
				}else{
					$('.none-icon').addClass('uhide');
				}
				_Public.hideProgress();
				$('body').removeClass('uhide');
			}	
		},function(xhr,type){
			if(xhr){
				_Public.hideProgress();
				_Public.layerMsg(xhr.statusText);
			}
		});
	}
	if(Base_data.getPageParams('searchValue')){
		$('input').val(Base_data.getPageParams('searchValue'));
		dataListArray.postData.value=Base_data.getPageParams('searchValue');
		dataListArray.requireData(dataListArray.postData,'search');
	}else{
		dataListArray.requireData(dataListArray.postData,'all');
	}
	/*数据交互-结束*/
})
</script>
